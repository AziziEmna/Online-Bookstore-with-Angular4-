<div id="login" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content">
      <span class="close" (click)="Myspan1()">&times;</span>
      <div class="container">
          <div class="card card-container">
              <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
              <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
              <p id="profile-name" class="profile-name-card"></p>
              <div class="form-signin">
                  <span id="reauth-email" class="reauth-email"></span>
                  <input type="email" id="inputEmail" class="form-control" placeholder="Login" required autofocus [(ngModel)]='mail'>
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]='pass' >
                  <div id="remember" class="checkbox">
                      <label>
                          <input type="checkbox" value="remember-me"> Remember me
                      </label>
                  </div>
                 
                  <button class="btn btn-lg btn-primary btn-block btn-signin"  (click)='recherche()'  [routerLink]="['/shopcart',Id,mail]">Sign in</button>
                  
                  
                </div><!-- /form -->
              
              
          </div><!-- /card-container -->
      </div><!-- /container -->
    
      
    </div>
    <router-outlet></router-outlet>
